name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Install Swift
      uses: slashmo/install-swift@v0.1.0
      with:
        version: 6.0

    - name: Build
      run: swift build -v

